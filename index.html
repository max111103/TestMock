<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - SCM System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #253a96 0%, #8e26f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }

        .remember-me label {
            margin-bottom: 0;
            font-size: 14px;
            color: #64748b;
            cursor: pointer;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-button.loading .button-text {
            display: none;
        }

        .login-button.loading .loading-spinner {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Webike-SCM2</h1>
            <p>サプライチェーン管理システム</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ユーザーID</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button">
                <span class="button-text">ログイン</span>
                <div class="loading-spinner"></div>
            </button>
            
            <div class="error-message" id="errorMessage">
                ユーザー名またはパスワードが正しくありません。
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.querySelector('.login-button');
            const errorMessage = document.getElementById('errorMessage');
            
            // エラーメッセージを非表示
            errorMessage.style.display = 'none';
            
            // ローディング状態を表示
            loginButton.classList.add('loading');
            
            // 簡単なログイン検証（実際のプロジェクトでは適切な認証を実装してください）
            setTimeout(() => {
                if (username === 'admin' && password === 'admin') {
                    // ログイン成功の場合
                    console.log('Login successful for user:', username);
                    // ローカルストレージにログイン状態を保存
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    console.log('Redirecting to main page...');
                    // ダッシュボード画面に遷移
                    window.location.href = 'login.html';
                } else {
                    // ログイン失敗の場合
                    console.log('Login failed - invalid username or password');
                    loginButton.classList.remove('loading');
                    errorMessage.style.display = 'block';
                }
            }, 1000); // 1秒のローディング時間をシミュレート
        });

        // ページ読み込み時にログイン状態をチェック
        window.addEventListener('load', function() {
            console.log('Login page loaded - isLoggedIn:', localStorage.getItem('isLoggedIn'));
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // 既にログインしている場合はダッシュボードに遷移
                console.log('Already logged in, redirecting to main page...');
                window.location.href = 'login.html';
            }
        });

        // デバッグ用グローバル関数
        window.debugLogin = {
            // ログイン状態をリセット
            logout: function() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                console.log('Logged out, reloading page...');
                window.location.reload();
            },
            // ログイン状態を設定
            login: function(username = 'testuser') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                console.log('Logged in as:', username);
                window.location.href = 'login.html';
            },
            // 現在の状態を確認
            status: function() {
                console.log('Login status:', {
                    isLoggedIn: localStorage.getItem('isLoggedIn'),
                    username: localStorage.getItem('username')
                });
            }
        };

        // Enter キーでログインフォームを送信
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
